<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <title>Ресторан</title>
</head>

<body>
  <div class="header">
    <div class="container">

      <div class="header-line">

        <div class="header-logo">
          <img src="img_header/LOGO.png" alt="">
        </div>

        <div class="nav">
          <a class="nav-item" href="!">ГЛАВНАЯ</a>
          <a class="nav-item" href="!">МЕНЮ</a>
          <a class="nav-item" href="!">О НАС</a>
          <a class="nav-item" href="!">БРОНЬ</a>
        </div>

        <div class="cart">
          <a href="#">
            <img class="cart-img" src="img_header/cart.png" alt="">
          </a>
        </div>

        <div class="phone">

          <div class="phone-holder">
            <div class="phone-img">
              <img src="img_header/phone.png" alt="">
            </div>
            <div class="number"><a class="num" href="#">+999-888-76-54</a></div>
          </div>

          <div class="phone-text">
            Свяжитесь с нами для <br> бронирования
          </div>

        </div>

        <div class="btn">
          <a class="button" href="#">ЗАКАЗ СТОЛИКА</a>
        </div>

        <div class="header-down">
          <div class="header-title">
            Добро пожаловать в

            <div class="header-subtitle">
              Наш ресторан
            </div>
          </div>


        </div>


      </div>


    </div>
  </div>
</body>

</html>
